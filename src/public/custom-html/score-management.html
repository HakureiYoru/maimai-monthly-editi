<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ†æ•°ç®¡ç†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        select:hover, button:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .works-grid {
            display: grid;
            gap: 20px;
        }

        .work-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .work-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .work-header {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .work-cover {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .work-cover img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .work-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .work-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .work-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .tier-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .tier-T0 { background: linear-gradient(135deg, #FFD700, #FFA500); color: white; }
        .tier-T1 { background: linear-gradient(135deg, #87CEEB, #4682B4); color: white; }
        .tier-T2 { background: linear-gradient(135deg, #90EE90, #32CD32); color: white; }
        .tier-T3 { background: linear-gradient(135deg, #FFFFE0, #FFD700); color: #333; }
        .tier-T4 { background: linear-gradient(135deg, #D3D3D3, #A9A9A9); color: white; }
        .tier-å·²æ·˜æ±° { background: #666; color: white; opacity: 0.6; }
        .tier-è¯„åˆ†ä¸è¶³ { background: #FFA500; color: white; }

        .score-info {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .score-label {
            font-size: 12px;
            color: #999;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .raters-section {
            margin-top: 15px;
        }

        .raters-header {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .raters-header:hover {
            color: #667eea;
        }

        .toggle-icon {
            transition: transform 0.3s;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .raters-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .raters-list.expanded {
            max-height: 2000px;
        }

        .rater-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .rater-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            font-size: 13px;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rater-name a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .rater-name a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .rater-score {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        .rater-comment {
            margin-top: 6px;
            font-size: 12px;
            color: #666;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading {
            color: #667eea;
            font-size: 18px;
        }

        .error {
            color: #e74c3c;
            font-size: 18px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .work-header {
                flex-direction: column;
            }

            .work-cover {
                width: 100%;
                height: 200px;
            }

            .score-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .raters-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š åˆ†æ•°ç®¡ç†ç³»ç»Ÿ</h1>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="æœç´¢ä½œå“IDæˆ–æ ‡é¢˜...">
                    <span class="search-icon">ğŸ”</span>
                </div>
                <select id="tierFilter">
                    <option value="all">å…¨éƒ¨ç­‰çº§</option>
                    <option value="T0">T0</option>
                    <option value="T1">T1</option>
                    <option value="T2">T2</option>
                    <option value="T3">T3</option>
                    <option value="T4">T4</option>
                    <option value="è¯„åˆ†ä¸è¶³">è¯„åˆ†ä¸è¶³</option>
                    <option value="å·²æ·˜æ±°">å·²æ·˜æ±°</option>
                </select>
                <select id="sortBy">
                    <option value="id">æŒ‰IDæ’åº</option>
                    <option value="score">æŒ‰åˆ†æ•°æ’åº</option>
                    <option value="ratings">æŒ‰è¯„è®ºæ•°æ’åº</option>
                </select>
                <button id="exportBtn">ğŸ“¥ å¯¼å‡ºæ•°æ®</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <!-- ç»Ÿè®¡å¡ç‰‡ä¼šåŠ¨æ€ç”Ÿæˆ -->
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨åŠ è½½æ•°æ®...</p>
            </div>
        </div>
    </div>

    <script>
        let allWorks = [];

        // ç›‘å¬æ¥è‡ªWixé¡µé¢çš„æ¶ˆæ¯
        window.addEventListener('message', (event) => {
            if (event.data.type === 'data') {
                allWorks = event.data.works;
                renderWorks(allWorks);
                updateStats(allWorks);
            } else if (event.data.type === 'loading') {
                showLoading(event.data.message);
            } else if (event.data.type === 'error') {
                showError(event.data.message);
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆï¼Œé€šçŸ¥Wixå‡†å¤‡æ¥æ”¶æ•°æ®
        window.onload = () => {
            window.parent.postMessage({ action: 'ready' }, '*');
        };

        // æ¸²æŸ“ä½œå“åˆ—è¡¨
        function renderWorks(works) {
            const content = document.getElementById('content');
            
            if (works.length === 0) {
                content.innerHTML = '<div class="no-data">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„ä½œå“</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'works-grid';

            works.forEach(work => {
                const card = createWorkCard(work);
                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        // åˆ›å»ºä½œå“å¡ç‰‡
        function createWorkCard(work) {
            const card = document.createElement('div');
            card.className = 'work-card';

            // å¤„ç†å°é¢å›¾ç‰‡æ˜¾ç¤º
            const coverHtml = work.coverImage && work.coverImage.trim() !== ''
                ? `<img src="${work.coverImage}" alt="å°é¢" onerror="this.parentElement.innerHTML='${work.sequenceId}';">`
                : work.sequenceId;

            // å¤„ç†è¯„è®ºè€…ä¿¡æ¯ï¼Œæ˜¾ç¤ºç”¨æˆ·å
            const ratersHtml = work.raters.length > 0
                ? work.raters.map(r => {
                    const avatarHtml = r.profileImageUrl 
                        ? `<img src="${r.profileImageUrl}" class="user-avatar" alt="${r.userName}">`
                        : 'ğŸ‘¤';
                    
                    const userLink = r.userSlug 
                        ? `/profile/${r.userSlug}` 
                        : '#';
                    
                    const userNameHtml = r.userSlug
                        ? `<a href="${userLink}" target="_blank">${r.userName || 'æœªçŸ¥ç”¨æˆ·'}</a>`
                        : `<span>${r.userName || 'æœªçŸ¥ç”¨æˆ·'}</span>`;
                    
                    return `
                    <div class="rater-item">
                        <div class="rater-name">
                            ${avatarHtml}
                            ${userNameHtml}
                        </div>
                        <div class="rater-score">â­ ${r.score} åˆ†</div>
                        <div class="rater-comment">${r.comment || 'æ— è¯„è®º'}</div>
                    </div>
                    `;
                }).join('')
                : '<div class="no-data">æš‚æ— è¯„åˆ†</div>';

            card.innerHTML = `
                <div class="work-header">
                    <div class="work-cover">
                        ${coverHtml}
                    </div>
                    <div class="work-info">
                        <div class="work-title">
                            <span class="work-id">#${work.sequenceId}</span>
                            <span>${work.title}</span>
                        </div>
                        <div>
                            <span class="tier-badge tier-${work.tier}">${work.tier}</span>
                            ${work.rank ? `<span style="color: #999; margin-left: 10px;">æ’å: #${work.rank}</span>` : ''}
                        </div>
                        <div class="score-info">
                            <div class="score-item">
                                <span class="score-label">å¹³å‡åˆ†</span>
                                <span class="score-value">${work.averageScore.toFixed(2)}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">è¯„è®ºæ•°</span>
                                <span class="score-value">${work.numRatings}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="raters-section">
                    <div class="raters-header" onclick="toggleRaters(this)">
                        <span class="toggle-icon">â–¶</span>
                        <span>è¯„è®ºè€…åˆ—è¡¨ (${work.numRatings}äºº)</span>
                    </div>
                    <div class="raters-list">
                        ${ratersHtml}
                    </div>
                </div>
            `;

            return card;
        }

        // åˆ‡æ¢è¯„è®ºè€…åˆ—è¡¨æ˜¾ç¤º
        function toggleRaters(header) {
            const icon = header.querySelector('.toggle-icon');
            const list = header.nextElementSibling;
            
            icon.classList.toggle('expanded');
            list.classList.toggle('expanded');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(works) {
            const stats = {
                total: works.length,
                t0: works.filter(w => w.tier === 'T0').length,
                t1: works.filter(w => w.tier === 'T1').length,
                t2: works.filter(w => w.tier === 'T2').length,
                t3: works.filter(w => w.tier === 'T3').length,
                t4: works.filter(w => w.tier === 'T4').length,
                dq: works.filter(w => w.tier === 'å·²æ·˜æ±°').length,
                insufficient: works.filter(w => w.tier === 'è¯„åˆ†ä¸è¶³').length
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>æ€»ä½œå“æ•°</h3>
                    <div class="number">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <h3>T0ç­‰çº§</h3>
                    <div class="number" style="color: #FFD700;">${stats.t0}</div>
                </div>
                <div class="stat-card">
                    <h3>T1ç­‰çº§</h3>
                    <div class="number" style="color: #87CEEB;">${stats.t1}</div>
                </div>
                <div class="stat-card">
                    <h3>T2ç­‰çº§</h3>
                    <div class="number" style="color: #90EE90;">${stats.t2}</div>
                </div>
                <div class="stat-card">
                    <h3>T3ç­‰çº§</h3>
                    <div class="number" style="color: #FFD700;">${stats.t3}</div>
                </div>
                <div class="stat-card">
                    <h3>T4ç­‰çº§</h3>
                    <div class="number" style="color: #A9A9A9;">${stats.t4}</div>
                </div>
                <div class="stat-card">
                    <h3>è¯„åˆ†ä¸è¶³</h3>
                    <div class="number" style="color: #FFA500;">${stats.insufficient}</div>
                </div>
                <div class="stat-card">
                    <h3>å·²æ·˜æ±°</h3>
                    <div class="number" style="color: #999;">${stats.dq}</div>
                </div>
            `;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <p>âŒ ${message}</p>
                </div>
            `;
        }

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            window.parent.postMessage({
                action: 'filter',
                filterType: 'search',
                value: e.target.value
            }, '*');
        });

        // ç­‰çº§ç­›é€‰
        document.getElementById('tierFilter').addEventListener('change', (e) => {
            window.parent.postMessage({
                action: 'filter',
                filterType: 'tier',
                value: e.target.value
            }, '*');
        });

        // æ’åº
        document.getElementById('sortBy').addEventListener('change', (e) => {
            window.parent.postMessage({
                action: 'sort',
                sortBy: e.target.value
            }, '*');
        });

        // å¯¼å‡ºæ•°æ®
        document.getElementById('exportBtn').addEventListener('click', () => {
            const csvContent = generateCSV(allWorks);
            downloadCSV(csvContent, 'score-management-export.csv');
        });

        // ç”ŸæˆCSV
        function generateCSV(works) {
            const headers = ['ä½œå“ID', 'ä½œå“æ ‡é¢˜', 'ç­‰çº§', 'æ’å', 'å¹³å‡åˆ†', 'è¯„è®ºæ•°', 'è¯„è®ºè€…åˆ—è¡¨'];
            const rows = works.map(w => [
                w.sequenceId,
                w.title,
                w.tier,
                w.rank || '-',
                w.averageScore.toFixed(2),
                w.numRatings,
                w.raters.map(r => `${r.userName || 'æœªçŸ¥ç”¨æˆ·'}(${r.score}åˆ†)`).join('; ')
            ]);

            return [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');
        }

        // ä¸‹è½½CSV
        function downloadCSV(content, filename) {
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
