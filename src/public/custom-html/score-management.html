    <script>

        // ç›‘å¬æ¥è‡ªWixé¡µé¢çš„æ¶ˆæ¯
        window.addEventListener('message', (event) => {

        // é¡µé¢åŠ è½½å®Œæˆï¼Œé€šçŸ¥Wixå‡†å¤‡æ¥æ”¶æ•°æ®
        window.onload = () => {

        // æ¸²æŸ“ä½œå“åˆ—è¡¨

            if (works.length === 0) {

            card.className = 'work-card';

            // å¤„ç†å°é¢å›¾ç‰‡æ˜¾ç¤º

            const ownerRegistration = work.ownerRegistrationName

            // å¤„ç†è¯„è®ºè€…ä¿¡æ¯ï¼Œæ˜¾ç¤ºç”¨æˆ·åå’Œé«˜æƒé‡æ ‡è®°

            // æƒé‡ä¿¡æ¯åŒºåŸŸ
            const highPercent = work.numRatings > 0

                            ${work.highWeightCount > 0 ? `<div class="high-weight-portion" style="width: ${highPercent}%">${work.highWeightCount > 0 ? work.highWeightCount + 'äºº' : ''}</div>` : ''}

            card.innerHTML = `

        // ç”ŸæˆCSV
        function generateCSV(works) {
            const headers = ['ä½œå“ID', 'ä½œå“æ ‡é¢˜', 'ä½œè€…', 'æŠ¥åID', 'ç­‰çº§', 'æ’å', 'å¹³å‡åˆ†', 'è¯„è®ºæ•°', 'è¯„è®ºè€…åˆ—è¡¨'];
            const rows = works.map(w => {
                const isDq = w.isDq === true;
                const tierValue = isDq ? 'å·²æ·˜æ±°' : w.tier;
                const scoreValue = isDq ? 'å·²æ·˜æ±°' : w.averageScore.toFixed(2);
                return [
                    w.sequenceId,
                    w.title,
                    w.ownerName || 'æœªçŸ¥æŠ•ç¨¿äºº',
                    w.ownerRegistrationName || '-',
                    tierValue,
                    w.rank || '-',
                    scoreValue,
                    w.numRatings,
                    w.raters.map(r => `${r.userName || 'æœªçŸ¥ç”¨æˆ·'}(${r.score}åˆ†)`).join('; ')
                ];
            });

            return [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');
        }

        // ä¸‹è½½CSV
        function downloadCSV(content, filename) {
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
