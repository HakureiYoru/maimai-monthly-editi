<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>强度榜投票</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.05), transparent 40%),
        radial-gradient(circle at 85% 10%, rgba(37, 99, 235, 0.1), transparent 40%),
        #0f172a;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-hover: rgba(255, 255, 255, 0.12);
      --glass-strong: rgba(0, 0, 0, 0.2);
      --border: rgba(255, 255, 255, 0.15);
      --border-highlight: rgba(255, 255, 255, 0.3);
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --radius: 24px;
      --radius-sm: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      outline: none;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      color: var(--text);
      min-height: 100vh;
      padding: 24px 16px;
      line-height: 1.5;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 8px;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 15px;
      max-width: 600px;
    }

    .glass-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-top-color: var(--border-highlight);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 24px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: var(--transition);
    }

    .status {
      position: relative;
      height: 50px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(15, 23, 42, 0.4) 100%);
    }

    .status-progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 25px;
      
      /* 浅蓝色渐变背景 */
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 30%, #93c5fd 60%, #60a5fa 100%);
      
      /* 水波动画效果 */
      animation: wave 4s ease-in-out infinite;
      background-size: 200% 100%;
      
      /* 添加内阴影营造深度感 */
      box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.2), 
                  inset 0 -2px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* 水波流动动画 */
    @keyframes wave {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    /* 进度条上的光泽效果 */
    .status-progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.4), 
        transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    
    /* 水波纹理叠加层 */
    .status-progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        rgba(255, 255, 255, 0.05) 10px,
        transparent 20px
      );
      animation: wave-texture 2s linear infinite;
      border-radius: 25px;
    }
    
    @keyframes wave-texture {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(20px);
      }
    }

    .status .message {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 14px;
      height: 100%;
      padding-left: 20px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.8);
      transition: color 0.3s ease;
    }

    .status .progress {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 3;
      font-size: 13px;
      font-weight: 700;
      color: #e2e8f0;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6), 0 1px 3px rgba(0, 0, 0, 0.9);
      transition: color 0.3s ease;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
      padding: 4px 10px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e, 0 0 16px rgba(34, 197, 94, 0.4);
      position: relative;
    }

    .dot::after {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.3);
      animation: pulse 2s infinite;
    }

    .dot.warn {
      background: #f59e0b;
      box-shadow: 0 0 10px #f59e0b, 0 0 16px rgba(245, 158, 11, 0.4);
    }

    .dot.warn::after {
      background: rgba(245, 158, 11, 0.3);
    }

    .dot.danger {
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
    }

    .dot.danger::after {
      background: rgba(239, 68, 68, 0.2);
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    button {
      border: none;
      border-radius: 100px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      color: #fff;
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.8);
    }

    .pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      align-items: stretch;
      position: relative;
    }

    .pair::after {
      content: "VS";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: var(--text);
      color: #0f172a;
      font-weight: 900;
      font-style: italic;
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .pair-actions {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, 32px);
      z-index: 11;
    }

    .skip-btn {
      padding: 8px 18px;
      font-size: 13px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
    }

    .work-card {
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .work-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .entry {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 220px;
      gap: 12px;
      align-items: stretch;
    }

    .desc-card {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
    }

    .desc-title {
      font-size: 13px;
      color: var(--text-secondary);
      letter-spacing: 0.2px;
    }

    .desc-text {
      font-size: 13px;
      line-height: 1.5;
      color: var(--text);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      max-height: 9em;
    }

    .desc-card.expanded .desc-text {
      -webkit-line-clamp: unset;
      max-height: none;
    }

    .desc-toggle {
      align-self: flex-start;
      font-size: 12px;
      padding: 6px 12px;
    }

    .work-card .cover-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background: #000;
      overflow: hidden;
    }

    .cover-wrap {
      padding: 14px;
    }

    .cover-wrap .cover-container {
      border-radius: 12px;
    }

    .cover-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: none;
      /* 默认隐藏，避免空src显示破图 */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .work-card:hover .cover-container img {
      transform: scale(1.05);
    }

    .cover-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      z-index: 1;
    }

    .tag-overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 2;
    }

    .card-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 16px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.02), transparent);
    }

    .title-line {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.3;
      min-height: 1.3em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .vote-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      letter-spacing: 1px;
      margin-top: 4px;
      border-radius: 12px;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding-top: 20vh;
      z-index: 9999;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 56px;
      height: 56px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-message {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      max-width: 420px;
      padding: 0 20px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      line-height: 1.5;
    }

    .loading-message .highlight {
      color: #4ade80;
      font-weight: 700;
      font-size: 18px;
    }
    
    .loading-message .delta-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 4px 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Intro Overlay */
    .intro-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      z-index: 10000;
      padding: 16px;
      padding-top: 10vh;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .intro-card {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 18px;
      padding: 24px 28px;
      max-width: 520px;
      width: 100%;
      color: #fff;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    .intro-card h3 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 800;
    }

    .intro-card p {
      margin: 0 0 20px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.6;
      font-size: 14px;
    }

    #resultCard {
      text-align: center;
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      padding: 16px;
    }

    .result {
      justify-content: center;
      font-size: 16px;
    }

    .leaderboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 16px;
      padding: 0 4px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .row {
      display: grid;
      grid-template-columns: 50px 48px 1fr 100px 90px 110px;
      align-items: center;
      gap: 16px;
      padding: 12px 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid transparent;
      transition: var(--transition);
    }

    .row.no-rating {
      grid-template-columns: 50px 48px 1fr 90px 110px;
    }

    .row .cover-thumb {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .row .cover-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .row .cover-thumb .thumb-placeholder {
      font-size: 14px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.3);
    }

    .row:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--border);
    }

    .row .rank {
      font-family: "SF Mono", monospace;
      font-weight: 700;
      font-size: 18px;
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .row:nth-child(1) .rank {
      color: #fbbf24;
      opacity: 1;
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
    }

    .row:nth-child(2) .rank {
      color: #94a3b8;
      opacity: 1;
    }

    .row:nth-child(3) .rank {
      color: #b45309;
      opacity: 1;
    }

    .row .name-col {
      display: flex;
      flex-direction: column;
    }

    .row .name {
      font-weight: 600;
      font-size: 15px;
    }

    .row .sub {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .row .stat-col {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .row .stat-val {
      font-weight: 700;
      font-size: 15px;
    }

    .empty {
      padding: 32px;
      text-align: center;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .pair {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .pair::after {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 12px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 0 4px var(--bg);
      }

      .pair-actions {
        transform: translate(-50%, 46px);
      }

      .work-card .cover-container {
        padding-top: 100%;
      }

      .entry {
        grid-template-columns: 1fr;
      }

      .row {
        grid-template-columns: 40px 40px 1fr auto;
        grid-template-areas:
          "rank cover name rating"
          "rank cover name details";
        gap: 4px 12px;
        padding: 12px;
      }

      .row.no-rating {
        grid-template-columns: 40px 40px 1fr auto;
        grid-template-areas:
          "rank cover name rating"
          "rank cover name details";
      }

      .row .rank {
        grid-area: rank;
        font-size: 16px;
      }

      .row .cover-thumb {
        grid-area: cover;
        width: 40px;
        height: 40px;
      }

      .row .cover-thumb .thumb-placeholder {
        font-size: 12px;
      }

      .row .name-col {
        grid-area: name;
      }

      .row .stat-col {
        display: none;
      }

      .row .stat-col.rating-only {
        display: block;
        grid-area: rating;
      }

      .row.no-rating .stat-col.rating-only {
        display: none;
      }

      .row.no-rating .stat-col.win-rate-col {
        display: block;
        grid-area: rating;
        text-align: right;
      }

      .row.no-rating .stat-col.record-col {
        display: none;
      }
    }

    @media (max-width: 600px) {
      .row {
        grid-template-columns: 30px 36px 1fr auto;
        grid-template-areas:
          "rank cover name rating";
      }

      .row.no-rating {
        grid-template-columns: 30px 36px 1fr auto;
        grid-template-areas:
          "rank cover name rating";
      }

      .row .cover-thumb {
        width: 36px;
        height: 36px;
        border-radius: 6px;
      }

      .row .cover-thumb .thumb-placeholder {
        font-size: 11px;
      }

      .row>div:nth-child(5),
      .row>div:nth-child(6) {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="title">
        强度榜投票
      </div>
      <div class="subtitle">
        完成 10 个评分任务即可参与。投票达标后可以查看全站数据。
      </div>
    </header>

    <section class="glass-card status" id="statusCard">
      <div class="status-progress-bar" id="statusProgressBar" style="width: 0%;"></div>
      <div class="message" id="statusMessage">
        <span class="dot warn"></span>
        <span>正在检查权限...</span>
      </div>
      <div class="progress" id="voteProgress">已投 0 / 100</div>
    </section>

    <section class="glass-card" id="resultCard" style="display:none;">
      <div class="result" id="resultMessage">
        <span class="dot"></span>
        对决结果已保存
      </div>
    </section>

    <section class="pair">
      <div class="pair-actions">
        <button id="newCompareBtn" class="skip-btn" disabled>开始</button>
      </div>
      <div class="entry" id="entryA">
        <div class="glass-card work-card" id="cardA">
          <div class="cover-wrap">
            <div class="cover-container">
              <img id="coverA" src="" alt="" />
              <div class="tag-overlay" id="tagA">#?</div>
              <div class="cover-placeholder" id="placeholderA">?</div>
            </div>
          </div>
          <div class="card-content">
            <div class="title-line" id="titleA">等待载入...</div>            
            <button class="vote-btn" id="voteA" disabled>投给 TA</button>
          </div>
        </div>
        <div class="glass-card desc-card" id="descCardA">
          <div class="desc-title">作品描述</div>
          <div class="desc-text" id="descTextA">暂无描述</div>
          <button class="secondary desc-toggle" id="descToggleA" disabled>展开</button>
        </div>
      </div>

      <div class="entry" id="entryB">
        <div class="glass-card work-card" id="cardB">
          <div class="cover-wrap">
            <div class="cover-container">
              <img id="coverB" src="" alt="" />
              <div class="tag-overlay" id="tagB">#?</div>
              <div class="cover-placeholder" id="placeholderB">?</div>
            </div>
          </div>
          <div class="card-content">
            <div class="title-line" id="titleB">等待载入...</div>            
            <button class="vote-btn" id="voteB" disabled>投给 TA</button>
          </div>
        </div>
        <div class="glass-card desc-card" id="descCardB">
          <div class="desc-title">作品描述</div>
          <div class="desc-text" id="descTextB">暂无描述</div>
          <button class="secondary desc-toggle" id="descToggleB" disabled>展开</button>
        </div>
      </div>
    </section>

    <section class="glass-card leaderboard">
      <div class="leaderboard-header">
        <div>
          <div class="title" style="font-size:20px;">我的个人偏好榜</div>
          <div class="subtitle" style="font-size:13px; margin-top:4px;">基于你的投票历史计算的个人强度排序</div>
        </div>
        <button class="secondary" id="refreshBoardBtn" style="padding: 6px 12px; font-size:12px;">刷新</button>
      </div>
      <div class="list" id="userLeaderboardList">
        <div class="empty">加载中...</div>
      </div>
    </section>

    <section class="glass-card leaderboard" id="globalLeaderboardSection" style="display:none;">
      <div class="leaderboard-header">
        <div>
          <div class="title" style="font-size:20px;">全站实时榜单</div>
          <div class="subtitle" id="globalRequirement" style="font-size:13px; margin-top:4px;">管理员或完成 100 次投票可查看</div>
        </div>
      </div>
      <div class="list" id="globalLeaderboardList">
        <div class="empty">暂无权限或暂无数据</div>
      </div>
    </section>
  </div>

  <div class="intro-overlay" id="introOverlay">
    <div class="intro-card">
      <h3>须知</h3>
      <p>请您确保您已经看过参与本投票的大部分谱面。我们希望选手们都能得到合理的参赛体验，感谢您的热情！当您完成100次投票后，您将自动获得查看全站榜单的权限。</p>
      <button id="introConfirmBtn">我已了解，进入投票</button>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-message" id="loadingMessage"></div>
    </div>
  </div>

  <script>
    const DEFAULT_RATING = 1500;
    const REQUIRED_TASKS = 10;
    let maxVotes = 100;
    const VOTE_COUNT_KEY = "strengthVoteUserVoteCount";
    let isAdmin = false;

    const state = { eligible: false, sessionId: null, pair: [] };
    const els = {
      statusMessage: document.getElementById("statusMessage"),
      newCompareBtn: document.getElementById("newCompareBtn"),
      voteA: document.getElementById("voteA"),
      voteB: document.getElementById("voteB"),
      resultCard: document.getElementById("resultCard"),
      resultMessage: document.getElementById("resultMessage"),
      userLeaderboardList: document.getElementById("userLeaderboardList"),
      globalLeaderboardList: document.getElementById("globalLeaderboardList"),
      globalLeaderboardSection: document.getElementById("globalLeaderboardSection"),
      loadingOverlay: document.getElementById("loadingOverlay"),
      loadingMessage: document.getElementById("loadingMessage"),
      introOverlay: document.getElementById("introOverlay"),
      introConfirmBtn: document.getElementById("introConfirmBtn"),
      voteProgress: document.getElementById("voteProgress"),
      globalRequirement: document.getElementById("globalRequirement"),
      descTextA: document.getElementById("descTextA"),
      descTextB: document.getElementById("descTextB"),
      descCardA: document.getElementById("descCardA"),
      descCardB: document.getElementById("descCardB"),
      descToggleA: document.getElementById("descToggleA"),
      descToggleB: document.getElementById("descToggleB"),
      placeholderA: document.getElementById("placeholderA"),
      placeholderB: document.getElementById("placeholderB"),
      coverA: document.getElementById("coverA"),
      coverB: document.getElementById("coverB"),
    };

    function loadVoteCount() {
      return 0; // 由后端同步，前端不再持久化本地计数
    }

    function saveVoteCount(count) {
      // 不再写入 localStorage，保持以服务器计数为准
    }

    let voteCount = loadVoteCount();

    function post(type, data = {}) {
      parent.postMessage({ type, data }, "*");
    }

    function setLoading(show, message = "") {
      if (!els.loadingOverlay) return;
      els.loadingOverlay.style.display = show ? "flex" : "none";
      if (els.loadingMessage) {
        els.loadingMessage.innerHTML = message || "";
      }
    }

    function formatWinRate(value) {
      return value === null || value === undefined ? "-" : `${Math.round(Number(value) * 100)}%`;
    }

    function renderPair(pair = []) {
      state.pair = pair;
      els.resultCard.style.display = "none";
      const [a, b] = pair;

      const setCard = (prefix, data) => {
        document.getElementById(`tag${prefix}`).innerText = `#${data.workNumber}`;
        document.getElementById(`title${prefix}`).innerText = data.title || `作品 #${data.workNumber}`;
        const coverEl = prefix === "A" ? els.coverA : els.coverB;
        const placeholder = prefix === "A" ? els.placeholderA : els.placeholderB;
        if (data.coverImage) {
          // 优化图片加载：添加压缩参数和懒加载
          let optimizedUrl = data.coverImage;
          // 如果是 Wix 图片，添加压缩参数
          if (optimizedUrl.includes('wixmp.com') || optimizedUrl.includes('wix.com')) {
            const separator = optimizedUrl.includes('?') ? '&' : '?';
            optimizedUrl = `${optimizedUrl}${separator}w=400&q=75`; // 宽度400px，质量75%
          }
          coverEl.src = optimizedUrl;
          coverEl.loading = "lazy"; // 懒加载
          coverEl.style.display = "block";
          placeholder.style.display = "none";
        } else {
          coverEl.removeAttribute("src");
          coverEl.style.display = "none";
          placeholder.style.display = "flex";
        }
      };

      if (a) {
        setCard("A", a);
        setDescription("A", a.description || "");
      }
      if (b) {
        setCard("B", b);
        setDescription("B", b.description || "");
      }
      toggleVoteButtons(true);
    }

    function setDescription(prefix, text) {
      const descText = prefix === "A" ? els.descTextA : els.descTextB;
      const descCard = prefix === "A" ? els.descCardA : els.descCardB;
      const descToggle = prefix === "A" ? els.descToggleA : els.descToggleB;
      const normalized = (text || "").trim();
      descText.textContent = normalized || "暂无描述";
      descCard.classList.remove("expanded");
      if (normalized) {
        descToggle.disabled = false;
        descToggle.textContent = "展开";
      } else {
        descToggle.disabled = true;
        descToggle.textContent = "展开";
      }
    }

    function toggleDescription(prefix) {
      const descCard = prefix === "A" ? els.descCardA : els.descCardB;
      const descToggle = prefix === "A" ? els.descToggleA : els.descToggleB;
      const isExpanded = descCard.classList.toggle("expanded");
      descToggle.textContent = isExpanded ? "收起" : "展开";
    }

    function toggleVoteButtons(enabled) {
      els.voteA.disabled = !enabled;
      els.voteB.disabled = !enabled;
      els.newCompareBtn.disabled = !state.eligible || !enabled;
    }

    function setStatus(message, level = "info") {
      const dot = level === "ok" ? "dot" : level === "warn" ? "dot warn" : "dot danger";
      els.statusMessage.innerHTML = `<span class="${dot}"></span>${message}`;
    }

    function updateVoteProgress() {
      if (!els.voteProgress) return;
      const safeCount = Math.min(voteCount, maxVotes);
      els.voteProgress.textContent = `已投 ${safeCount} / ${maxVotes}`;
      
      // 更新进度条宽度
      const progressBar = document.getElementById('statusProgressBar');
      if (progressBar) {
        const percentage = maxVotes > 0 ? (safeCount / maxVotes) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
      }
      
      if (els.globalRequirement) {
        els.globalRequirement.textContent = `管理员或完成 ${maxVotes} 次投票可查看`;
      }
    }

    function reachedVoteLimit() {
      return voteCount >= maxVotes;
    }

    function enforceVoteLimit() {
      if (reachedVoteLimit()) {
        setStatus(`已达到累计上限（${maxVotes} 次 1v1 投票）`, "warn");
        els.newCompareBtn.disabled = true;
        els.newCompareBtn.style.display = "block";
        els.newCompareBtn.textContent = "已达上限";
        els.voteA.disabled = true;
        els.voteB.disabled = true;
        setLoading(false);
        return true;
      }
      return false;
    }

    function handleStatus(payload) {
      state.eligible = !!payload?.eligible;
      const total = payload?.totalCompleted ?? 0;
      const target = payload?.targetCompletion ?? REQUIRED_TASKS;

      if (!payload) {
        setStatus("无法获取权限信息", "danger");
        return;
      }

      if (!payload.eligible) {
        setStatus(`不可参与：${payload.reason || "未满足条件"} (${total}/${target})`, "warn");
        els.newCompareBtn.disabled = true;
        els.newCompareBtn.style.display = "block";
        els.voteA.disabled = true;
        els.voteB.disabled = true;
        return;
      }

      setStatus(`已解锁投票资格 (${total}/${target})`, "ok");
      if (!enforceVoteLimit()) {
        els.newCompareBtn.disabled = false;
      }
      if (!state.sessionId) {
        els.newCompareBtn.textContent = "开始";
        els.newCompareBtn.style.display = "block";
      }
      updateVoteProgress();
    }

    function handleNewCompare(payload) {
      if (!payload?.success) {
        setStatus(payload?.message || "获取对决失败", "warn");
        setLoading(false);
        toggleVoteButtons(false);
        return;
      }
      state.sessionId = payload.sessionId;
      renderPair(payload.pair || []);
      // 隐藏结果卡片和跳过按钮
      els.resultCard.style.display = "none";
      els.newCompareBtn.style.display = "none";
      setLoading(false);
      updateVoteProgress();
    }

    function handleVoteResult(payload) {
      if (!payload?.success) {
        els.resultCard.style.display = "block";
        els.resultMessage.innerHTML = `<span class="dot danger"></span>${payload?.message || "投票失败，请重新投票"}`;
        setLoading(false);
        toggleVoteButtons(true);
        // 投票失败时，保持按钮隐藏，让用户重新投票
        els.newCompareBtn.style.display = "none";
        return;
      }

      // 投票成功，隐藏resultCard，在loading中显示结果
      els.resultCard.style.display = "none";
      const winner = payload.winner?.title || `#${payload.winner?.workNumber}`;
      const globalDelta = payload.deltas?.winnerDelta ?? 0;
      const personalDelta = payload.personalDeltas?.winnerDelta ?? 0;
      
      // 构建双delta显示消息
      const resultMessage = `
        <div style="font-weight:700; font-size:18px; margin-bottom:12px;">投票成功！</div>
        <div style="font-size:15px; opacity:0.95; margin-bottom:16px; font-weight:500;">
          ${winner}
        </div>
        <div style="font-size:14px; line-height:2; background:rgba(0,0,0,0.2); padding:12px 20px; border-radius:12px; backdrop-filter:blur(4px);">
          <div style="display:flex; align-items:center; justify-content:center; gap:8px;">
            <span style="opacity:0.9;">你的评价：</span><span class="highlight">+${personalDelta}</span>
          </div>
          <div style="display:flex; align-items:center; justify-content:center; gap:8px; opacity:0.75; margin-top:4px;">
            <span>全站影响：</span><span style="color:#94a3b8; font-weight:600; font-size:15px;">+${globalDelta}</span>
          </div>
        </div>
        <div style="margin-top:14px; font-size:13px; opacity:0.5;">正在加载下一轮...</div>
      `;
      
      toggleVoteButtons(false);
      voteCount += 1;
      saveVoteCount(voteCount);
      updateVoteProgress();
      
      // 显示加载动画和投票结果，然后自动加载下一轮
      setLoading(true, resultMessage);
      setTimeout(() => {
        post("REQUEST_NEW_COMPARE");
      }, 400);
    }

    function renderLeaderboard(items = [], targetEl, showRating = false) {
      if (!targetEl) return;
      if (!items || items.length === 0) {
        targetEl.innerHTML = `<div class="empty">暂无榜单数据</div>`;
        return;
      }

      // 辅助函数：优化图片 URL（添加压缩参数）
      const optimizeCoverUrl = (url) => {
        if (!url) return null;
        // 如果是 Wix 图片，添加压缩参数（缩略图用更小尺寸）
        if (url.includes('wixmp.com') || url.includes('wix.com')) {
          const separator = url.includes('?') ? '&' : '?';
          return `${url}${separator}w=100&q=70`; // 缩略图：宽度100px，质量70%
        }
        return url;
      };

      targetEl.innerHTML = items.map((item, idx) => {
        const optimizedCover = optimizeCoverUrl(item.coverImage);
        const coverHtml = optimizedCover 
          ? `<img src="${optimizedCover}" loading="lazy" alt="${item.title || `#${item.workNumber}`}" />` 
          : `<div class="thumb-placeholder">#${item.workNumber}</div>`;
        
        return `
        <div class="row ${showRating ? "" : "no-rating"}">
          <div class="rank">#${idx + 1}</div>
          <div class="cover-thumb">${coverHtml}</div>
          <div class="name-col">
            <div class="name">${item.title || `作品 #${item.workNumber}`}</div>
            <div class="sub">ID: ${item.workNumber}</div>
          </div>
          ${showRating ? `<div class="stat-col rating-only">
            <div class="stat-val" style="color:#fbbf24">${Math.round(item.rating || 0)}</div>
          </div>` : ""}
          <div class="stat-col ${showRating ? "" : "win-rate-col"}">
            <div class="stat-val">${formatWinRate(item.winRate)}</div>
          </div>
          <div class="stat-col ${showRating ? "" : "record-col"}">
            <div class="stat-val" style="font-size:13px;opacity:0.8">${item.wins || 0}W / ${item.losses || 0}L</div>
          </div>
        </div>`;
      }).join("");
    }

    function requestStatus() { post("REQUEST_STATUS"); }

    function requestNewCompare() {
      if (!state.eligible) return;
      if (enforceVoteLimit()) return;
      setLoading(true, "正在加载对决...");
      toggleVoteButtons(false);
      post("REQUEST_NEW_COMPARE");
    }

    function submitVote(side) {
      if (!state.sessionId || !state.pair.length) {
        setStatus("请先获取题目", "warn");
        return;
      }
      if (enforceVoteLimit()) return;
      const target = state.pair[side === "A" ? 0 : 1];
      toggleVoteButtons(false);
      setLoading(true, "正在提交投票...");
      post("SUBMIT_VOTE", { sessionId: state.sessionId, winnerWorkNumber: target.workNumber });
    }

    function requestLeaderboard() { post("REQUEST_LEADERBOARD"); }

    window.addEventListener("message", (event) => {
      const { type, data } = event.data || {};
      switch (type) {
        case "STATUS":
          handleStatus(data);
          break;
        case "NEW_COMPARE":
          handleNewCompare(data);
          break;
        case "VOTE_RESULT":
          handleVoteResult(data);
          break;
        case "LEADERBOARD_PERSONAL":
          renderLeaderboard(data?.items || [], els.userLeaderboardList, false);
          break;
        case "LEADERBOARD_GLOBAL":
          if (data?.canViewGlobal) {
            isAdmin = !!data?.isAdmin;
            els.globalLeaderboardSection.style.display = "block";
            renderLeaderboard(data?.items || [], els.globalLeaderboardList, true);
          } else {
            isAdmin = false;
            els.globalLeaderboardSection.style.display = "none";
          }
          break;
        case "VOTE_COUNT":
          if (typeof data?.count === "number" && data.count >= 0) {
            voteCount = data.count;
          }
          updateVoteProgress();
          break;
        case "CONFIG":
          if (typeof data?.maxVotes === "number" && data.maxVotes > 0) {
            maxVotes = data.maxVotes;
            updateVoteProgress();
          }
          break;
        case "ERROR":
          setStatus(data?.message || "发生错误", "danger");
          toggleVoteButtons(false);
          break;
        default:
          break;
      }
    });

    els.newCompareBtn.addEventListener("click", requestNewCompare);
    els.voteA.addEventListener("click", () => submitVote("A"));
    els.voteB.addEventListener("click", () => submitVote("B"));
    els.descToggleA.addEventListener("click", () => toggleDescription("A"));
    els.descToggleB.addEventListener("click", () => toggleDescription("B"));
    els.introConfirmBtn.addEventListener("click", () => {
      if (els.introOverlay) {
        els.introOverlay.style.display = "none";
      }
    });
    document.getElementById("refreshBoardBtn").addEventListener("click", requestLeaderboard);

    post("STRENGTH_VOTE_READY");
    requestStatus();
    requestLeaderboard();
  </script>
</body>

</html>
